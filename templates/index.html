{% extends 'base.html' %}

{% block content %}
<h2>Produtos</h2>
<div class="row">
    {% for product in products %}
    <div class="card mb-4 d-flex flex-column" style="min-height: 300px;">
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text mt-auto"><strong>Pre√ßo:</strong> R$ {{ product.price }}</p>
            <p class="card-text"><strong>Estoque :</strong> {{ product.amount }}</p>
            <div class="mt-3">
                <a href="{{ url_for('add_to_cart', id = product.id) }}" class="btn btn-primary w-100">Adicionar ao Carrinho</a>
            </div>
        </div>
    </div>
    
    {% endfor %}
</div>
{% endblock %}
