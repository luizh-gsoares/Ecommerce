{% extends 'base.html' %}

{% block content %}
<h2>Editar Produto</h2>
<form method="POST" action="{{ url_for('edit_product', id=product.id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Descrição</label>
        <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Preço</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="amount" class="form-label">Quantidade em Estoque</label>
        <input type="number" class="form-control" id="amount" name="amount" value="{{ product.amount }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('list_products') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
